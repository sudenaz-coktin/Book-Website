<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background:#360404;
            min-height: 100vh;
            color: #9a9a9a;
        }

        .banner {
            width: 100%;
            min-height: 50vh;
            margin: 0;
            padding: 0;
            background: url('pexels-nitin-arya-386173-1029141.jpg') center center / cover no-repeat;
            background-repeat: no-repeat;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: none;
            margin: 0;
            padding: 30px 40px;
            flex-wrap: wrap;
        }

        .logo {
            margin: 0;
            font-size: 48px;
            font-family: 'Times New Roman', Times, serif;
            color: #2f0505;
            flex-shrink: 0; /* Eklendi */
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            font-weight: bold;
            display: flex;
            margin: 0;
            padding: 0;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            gap: 45px;
            flex-wrap: wrap; /* Eklendi */
        }

        .navbar a {
            text-decoration: none;
            color: #360404;
            position: relative;
            padding: 5px 0;
            font-family: 'Times New Roman', Times, serif;

        }

        .navbar a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background-color: #ffffff87;
            transition: 0.5s;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2f0505;
            border-radius: 6px;
            padding: 5px 0;
            min-width: 150px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            margin-top: 0.5rem;
        }

        .dropdown-content button {
            display: block;
            width: 100%;
            background-color: #360404;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
            font-size: 14px;
            transition: all 0.3s ease;
            border-radius: 0;
        }

        .dropdown-content button:hover {
            background-color: #9d1d1d6f;
        }

        .main-content {
            margin-top: 10px;
            padding: 2rem;
            max-width: 1900px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size:4rem;
            color: rgb(0, 0, 0);
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .page-subtitle {
            font-size: 1.5rem;
            font-family: 'Times New Roman', Times, serif;
            color: rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(212, 165, 116, 0.3);
            transition: all 0.3s ease;
            font-family: 'Times New Roman', Times, serif;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(212, 165, 116, 0.5);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
             font-family: 'Times New Roman', Times, serif;
        }

        .filter-section {
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .filter-btn {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 165, 116, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #9d1d1d6f;
            border-color: rgba(124, 33, 33, 0.5);
            transform: translateY(-2px);
        }

        .search-bar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 165, 116, 0.3);
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            color: white;
            width: 300px;
            font-size: 1rem;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .library-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .library-book {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(212, 165, 116, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .library-book:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(212, 165, 116, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .book-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .library-book:hover .book-image {
            transform: scale(1.1);
        }

        .book-info {
            padding: 1.5rem;
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
        }

        .book-author {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .book-category {
            display: inline-block;
            background: rgba(212, 165, 116, 0.8);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .book-progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #d4a574 0%, #e6b885 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .book-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 165, 116, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: rgba(212, 165, 116, 0.3);
            border-color: rgba(212, 165, 116, 0.5);
            transform: translateY(-2px);
        }

        .favorite-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #ff4757;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .empty-description {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .cta-btn {
            background: linear-gradient(135deg, #2c1810 0%, #d4a574 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .banner {
                padding: 4px 50px;
            }
            
            .navbar {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .logo {
                font-size: 35px;
                margin-bottom: 10px;
            }
            
            .navbar ul {
                font-size: 20px;
                gap: 20px;
                justify-content: center;
            }

            .main-content {
                margin-top: 80px;
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .stats-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }

            .library-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .filter-section {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .banner {
                padding: 15px 20px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .navbar ul {
                font-size: 16px;
                gap: 15px;
                flex-direction: row;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <nav class="navbar">

            <ul>

                    <a href="#" id="turlerBtn">TÃ¼rler</a>
                    <div class="dropdown-content">

                        <button onclick="filterBooks('bilim-kurgu')">Bilim Kurgu</button>

    <div class="main-content">
        <div class="page-header">

            <p class="page-subtitle">Favorilerim ve okuma listem</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <span class="stat-number" id="totalBooks">8</span>
                <span class="stat-label">Toplam Kitap</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="readBooks">3</span>
                <span class="stat-label">OkuduklarÄ±m</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="readingBooks">2</span>
                <span class="stat-label">Okuyorum</span>
            </div>

                <span class="stat-number" id="wishlistBooks">3</span>
                <span class="stat-label">Okumak Ä°stiyorum</span>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterBooks('all')">TÃ¼mÃ¼</button>
            <button class="filter-btn" onclick="filterBooks('reading')">Okuyorum</button>
            <button class="filter-btn" onclick="filterBooks('completed')">OkuduklarÄ±m</button>
            <button class="filter-btn" onclick="filterBooks('wishlist')">Okumak Ä°stiyorum</button>
            <input type="text" class="search-bar" placeholder="Kitap ara..." id="searchInput" oninput="searchBooks()">
        </div>

        <div class="library-container" id="libraryContainer">
            <!-- Kitaplar buraya JavaScript ile eklenecek -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">ðŸ“š</div>
            <h3 class="empty-title">HenÃ¼z kitap eklenmemiÅŸ</h3>
            <p class="empty-description">Kitap galerisinden beÄŸendiÄŸin kitaplarÄ± ekleyerek kÃ¼tÃ¼phaneni oluÅŸturmaya baÅŸla!</p>
            <button class="cta-btn" onclick="window.location.href='../index.html'">Kitap Galerisi</button>
        </div>
    </div>

    <script>
        // Ã–rnek kitap verileri - gerÃ§ekte localStorage'dan gelecek
        let libraryBooks = [
            {
                id: 1,
                title: "KÃ¼Ã§Ã¼k Prens",
                author: "Antoine de Saint-ExupÃ©ry",
                category: "edebiyat",
                image: "https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=300&h=400&fit=crop",
                status: "completed",
                progress: 100,
                addedDate: new Date('2024-01-15')
            },
            {
                id: 2,
                title: "1984",
                author: "George Orwell",
                category: "roman",
                image: "https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=300&h=400&fit=crop",
                status: "reading",
                progress: 65,
                addedDate: new Date('2024-02-10')
            },
            {
                id: 3,
                title: "SatranÃ§",
                author: "Stefan Zweig",
                category: "edebiyat",
                image: "https://images.unsplash.com/photo-1519904981063-b0cf448d479e?w=300&h=400&fit=crop",
                status: "completed",
                progress: 100,
                addedDate: new Date('2024-01-05')
            },
            {
                id: 4,
                title: "Hayvan Ã‡iftliÄŸi",
                author: "George Orwell",
                category: "roman",
                image: "https://images.unsplash.com/photo-1506880018603-83d5b814b5a6?w=300&h=400&fit=crop",
                status: "reading",
                progress: 45,
                addedDate: new Date('2024-03-01')
            },
            {
                id: 5,
                title: "SimyacÄ±",
                author: "Paulo Coelho",
                category: "kisisel-gelisim",
                image: "https://images.unsplash.com/photo-1512820790803-83ca734da794?w=300&h=400&fit=crop",
                status: "wishlist",
                progress: 0,
                addedDate: new Date('2024-03-15')
            },
            {
                id: 6,
                title: "Dune",
                author: "Frank Herbert",
                category: "bilim-kurgu",
                image: "https://images.unsplash.com/photo-1518373714866-3f1478910cc0?w=300&h=400&fit=crop",
                status: "wishlist",
                progress: 0,
                addedDate: new Date('2024-03-20')
            },
            {
                id: 7,
                title: "Cesur Yeni DÃ¼nya",
                author: "Aldous Huxley",
                category: "bilim-kurgu",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=400&fit=crop",
                status: "completed",
                progress: 100,
                addedDate: new Date('2024-02-25')
            },
            {
                id: 8,
                title: "Åžeker PortakalÄ±",
                author: "JosÃ© Mauro de Vasconcelos",
                category: "roman",
                image: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=300&h=400&fit=crop",
                status: "wishlist",
                progress: 0,
                addedDate: new Date('2024-03-25')
            }
        ];

        let currentFilter = 'all';
        let currentSearch = '';

        function renderBooks() {
            const container = document.getElementById('libraryContainer');
            const emptyState = document.getElementById('emptyState');
            
            let filteredBooks = libraryBooks;

            // Filtre uygula
            if (currentFilter !== 'all') {
                filteredBooks = filteredBooks.filter(book => book.status === currentFilter);
            }

            // Arama uygula
            if (currentSearch) {
                filteredBooks = filteredBooks.filter(book => 
                    book.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    book.author.toLowerCase().includes(currentSearch.toLowerCase())
                );
            }

            if (filteredBooks.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            emptyState.style.display = 'none';

            container.innerHTML = filteredBooks.map(book => `
                <div class="library-book" data-book-id="${book.id}">
                    <div class="favorite-icon">â™¥</div>
                    <img src="${book.image}" alt="${book.title}" class="book-image">
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <p class="book-author">${book.author}</p>
                        <span class="book-category">${getCategoryName(book.category)}</span>
                        
                        ${book.status !== 'wishlist' ? `
                            <div class="book-progress">
                                <div class="progress-bar" style="width: ${book.progress}%"></div>
                            </div>
                            <p class="progress-text">${book.progress}% tamamlandÄ±</p>
                        ` : ''}
                        
                        <div class="book-actions">
                            ${book.status === 'reading' ? 
                                '<button class="action-btn" onclick="continueReading(' + book.id + ')">Okumaya Devam</button>' :
                                book.status === 'completed' ?
                                '<button class="action-btn" onclick="rereadBook(' + book.id + ')">Tekrar Oku</button>' :
                                '<button class="action-btn" onclick="startReading(' + book.id + ')">Okumaya BaÅŸla</button>'
                            }
                            <button class="action-btn" onclick="removeFromLibrary(${book.id})">KaldÄ±r</button>
                        </div>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function getCategoryName(category) {
            const categories = {
                'kisisel-gelisim': 'KiÅŸisel GeliÅŸim',
                'bilim-kurgu': 'Bilim Kurgu',
                'edebiyat': 'Edebiyat',
                'roman': 'Roman',
                'siir': 'Åžiir'
            };
            return categories[category] || category;
        }

        function filterBooks(filter) {
            currentFilter = filter;
            
            // Filtre butonlarÄ±nÄ± gÃ¼ncelle
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderBooks();
        }

        function searchBooks() {
            currentSearch = document.getElementById('searchInput').value;
            renderBooks();
        }

        function updateStats() {
            const totalBooks = libraryBooks.length;
            const readBooks = libraryBooks.filter(book => book.status === 'completed').length;
            const readingBooks = libraryBooks.filter(book => book.status === 'reading').length;
            const wishlistBooks = libraryBooks.filter(book => book.status === 'wishlist').length;

            document.getElementById('totalBooks').textContent = totalBooks;
            document.getElementById('readBooks').textContent = readBooks;
            document.getElementById('readingBooks').textContent = readingBooks;
            document.getElementById('wishlistBooks').textContent = wishlistBooks;
        }

        function continueReading(bookId) {
            alert('Okumaya devam ediliyor...');
        }

        function rereadBook(bookId) {
            const book = libraryBooks.find(b => b.id === bookId);
            if (book) {
                book.status = 'reading';
                book.progress = 0;
                renderBooks();
                alert(`"${book.title}" tekrar okunmaya baÅŸlandÄ±!`);
            }
        }

        function startReading(bookId) {
            const book = libraryBooks.find(b => b.id === bookId);
            if (book) {
                book.status = 'reading';
                book.progress = 0;
                renderBooks();
                alert(`"${book.title}" okumaya baÅŸlandÄ±!`);
            }
        }

        function removeFromLibrary(bookId) {
            if (confirm('Bu kitabÄ± kitaplÄ±ÄŸÄ±nÄ±zdan kaldÄ±rmak istediÄŸinize emin misiniz?')) {
                libraryBooks = libraryBooks.filter(book => book.id !== bookId);
                renderBooks();
            }
        }

        // Dropdown menÃ¼ iÅŸlevselliÄŸi
        const turlerBtn = document.getElementById('turlerBtn');
        const dropdownContent = turlerBtn.nextElementSibling;

        turlerBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (dropdownContent.style.display === 'block') {
                dropdownContent.style.display = 'none';
            } else {
                dropdownContent.style.display = 'block';
            }
        });

        document.addEventListener('click', (e) => {
            if (!turlerBtn.contains(e.target) && !dropdownContent.contains(e.target)) {
                dropdownContent.style.display = 'none';
            }
        });

        // Sayfa yÃ¼klendiÄŸinde kitaplarÄ± gÃ¶ster
        document.addEventListener('DOMContentLoaded', function() {
            renderBooks();
        });
    </script>
</body>
